<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Plate -->
  <circle cx="60" cy="50" r="40" fill="#E53935" stroke="white" stroke-width="4" />

  <!-- Spoon -->
  <rect x="60" y="30" width="6" height="35" fill="white" transform="rotate(45 60 50)" rx="3" />
  <circle cx="80" cy="50" r="6" fill="white" />

  <!-- Fork -->
  <rect x="50" y="30" width="6" height="35" fill="white" transform="rotate(-30 60 50)" rx="2" />
  <line x1="50" y1="30" x2="50" y2="20" stroke="white" stroke-width="2"/>
  <line x1="54" y1="30" x2="54" y2="20" stroke="white" stroke-width="2"/>
  <line x1="58" y1="30" x2="58" y2="20" stroke="white" stroke-width="2"/>

  <!-- Food items inside plate -->
  <circle cx="60" cy="50" r="5" fill="white" />
  <circle cx="70" cy="45" r="4" fill="white" />
  <circle cx="50" cy="55" r="3" fill="white" />

  <!-- Text -->
  <text x="130" y="60" font-family="Arial, sans-serif" font-size="36" fill="#E53935" font-weight="bold">
    FoodCrawl
  </text>
</svg>
